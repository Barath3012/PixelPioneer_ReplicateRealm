        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set height to 100% of the viewport */
        }

        .container {
            display: flex;
            flex-direction: column; /* Set flex-direction to column for vertical alignment */
            align-items: center;
            margin-top: 50px; /* Adjusted margin for better spacing */
        }

        .event {
            position: relative;
            background-color: #3498db;
            color: #000000;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
            padding: 8px;
            margin: 8px;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 1;
        }

        .date {
            font-size: 0.8em;
        }

        .event-info {
            display: flex;
            flex-direction: column;
            align-items: center; /* Align the text vertically */
            margin-left: 20px; /* Adjusted margin for spacing between timeline and text */
        }

        .timeline-container {
            position: relative;
            width: 2px; /* Set timeline width to 2px */
            height: 100%; /* Set timeline height to 100% */
            background-color: #000;
            z-index: 0;
            margin-left: 20px; /* Adjusted margin for spacing between timeline and events */
        }

        .timeline {
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            background-color: #000;
            transform: translateX(-50%);
            width: 100%; /* Set timeline width to 100% */
        }

        .event-image {
            max-width: 50px; /* Adjusted max-width for a smaller image */
            border-radius: 5px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event">
            <div class="event-info">
                <img class="event-image" src="C:\Users\THOMAS\Desktop\calender.png" alt="Event Image 1">
                Replicate Realm<br><span class="date">Feb 15 & 16, 2024</span>
            </div>
        </div>
        <div class="event">
            <div class="event-info">
                <img class="event-image" src="C:\Users\THOMAS\Desktop\calender.png" alt="Event Image 2">
                Papyrus<br><span class="date">Feb 29, 2024</span>
            </div>
        </div>
        <div class="event">
            <div class="event-info">
                <img class="event-image" src="C:\Users\THOMAS\Desktop\calender.png" alt="Event Image 3">
                Hack In Time<br><span class="date">March 11, 2024</span>
            </div>
        </div>
        <div class="event">
            <div class="event-info">
                <img class="event-image" src="C:\Users\THOMAS\Desktop\calender.png" alt="Event Image 4">
                Guest Lecture and Award ceremony<br><span class="date">March 18, 2024</span>
            </div>
        </div>
        <div class="event">
            <div class="event-info">
                <img class="event-image" src="C:\Users\THOMAS\Desktop\calender.png" alt="Event Image 5">
                Project Expo<br><span class="date">April 01, 2024</span>
            </div>
        </div>
        <div class="event">
            <div class="event-info">
                <img class="event-image" src="C:\Users\THOMAS\Desktop\calender.png" alt="Event Image 6">
                Valedictory<br><span class="date">April 2024, 2024</span>
            </div>
        </div>
        <div class="timeline-container">
            <div class="timeline"></div>
        </div>
    </div>
</body>
